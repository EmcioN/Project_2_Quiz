<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website with quiz about games">
    <meta name="keywords" content="Quiz, Trivia, Gaming Quiz">
    <title>Gaming Quiz</title>
    <link href="assets/css/style.css" rel="stylesheet">    
</head>
<body>

  <!--Main section-->
  
  <div id="quiz-logo">
    <img src="assets/images/quiz.jpg" alt="Quiz Logo">
  </div>
<section id="main">
  <div class="box">
    <div class="position-center position-column">
      <h1>Gaming Quiz</h1>
      <a href="#game" class="button" aria-label="Play">Play</a>
      <a href="#scores" class="button" aria-label="Your Scores">Your Scores</a>
    </div>
  </div>
</section>

  <!--Game section-->

  <section id="game" class="hidden">  
  <div class="box">        
    <div class="position-center position-column">
      <div id="progress-box">
       <div class="progress-center">
        <p>
          Question
        </p>
        <h2 id="question-number">
          1/5        
        </h2>
       </div>
       <div class="progress-center">
        <p>
          Score
        </p>
        <h2 class="score">
          0
        </h2>
       </div>
      </div>      
        <h2 id="question">
            Mark the correct answer
        </h2>
        <div class="answer-box">
            <p class="answer-number">
                1
            </p>
            <p class="answer-text" data-number="1">
                Answer text
            </p>
        </div>
        <div class="answer-box">
            <p class="answer-number">
                2
            </p>
            <p class="answer-text" data-number="2">
                Answer text
            </p>
        </div>
        <div class="answer-box">
            <p class="answer-number">
                3
            </p>
            <p class="answer-text" data-number="3">
                Answer text
            </p>
        </div>
        <div class="answer-box">
            <p class="answer-number">
                4
            </p>
            <p class="answer-text" data-number="4">
                Answer text
            </p>
        </div>
        <a class="button" href="#end-game" aria-label="End game">End Game</a>        
    </div>
   </div>
  </section>

   <!-- End Game section-->
  
  <section id="end-game" class="hidden"> 
  <div class="box">
    <div class="position-center position-column">
      <h2>Your Score is</h2>
      <h2 id="your-score">
        0
      </h2>
      <a id="play-again" class="button" href="#game" aria-label="Play again">Play again</a>
      <a class="button" href="#scores" aria-label="Your Score">Your Scores</a>
      <form>
      <input type="text" name="name" id="name" placeholder="Your Name">
      <button type="submit" class="button" href="#scores" onclick="saveHighScore(event)">
        Submit
      </button> 
      </form> 
    </div>        
  </div>
  </section>

  <!-- Score Section-->

  <section id="scores" class="hidden">
    <div class="box">
      <div id="high-scores" class="position-center position-column">
        <h1>Your Score</h1>
        <ul id="high-scores-list"></ul>
        <a class="button" href="#main" aria-label="Home">Home</a>
      </div>
    </div>
  </section>

  <!-- Footer section-->

  <footer id="footer">    
    <span>Find Me on:</span>
      <a href="https://www.twitch.tv" target="_blank" rel="noopener" aria-label="Find Me on Twitch">
       Twitch 
       <i class="fa-brands fa-twitch"></i>
      </a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Follow Me on YouTube">
       YouTube 
       <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find Me on Twitter">
       Twitter 
       <i class="fa-brands fa-twitter"></i>
      </a>             
  </footer> 

  <!-- Font awesome script  -->

  <script src="https://kit.fontawesome.com/d40136166e.js" crossorigin="anonymous"></script>

  <!-- Javascript -->

  <script src="assets/js/script.js" defer></script>
  <script src="assets/js/question.js" defer></script>
  <script src="assets/js/endgame.js" defer></script>
  <script src="assets/js/score.js" defer></script>
</body>
</html>
