<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website with quiz about games">
    <meta name="keywords" content="Quiz, Trivia, Gaming Quiz, Qume Gaiz Quiz">
    <title>Qume Gaiz Gaming Quiz</title>
    <link href="assets/css/style.css" rel="stylesheet">    
</head>
<body>

  <!--Main section-->

  <div class="box">
    <div id="main" class="position-center position-column">
      <h1>Gaming Quiz</h1>
      <a class="button" href="#game" aria-label="Play">Play</a>
      <a class="button" href="#score" aria-label="Your Score">Your Scores</a>
    </div>
  </div>

  <!--Game section-->

  <div class="box">
    <div id="game" class="position-center position-column">
        <h2 id="question">
            Mark the correct answer
        </h2>
        <div class="answer-box">
            <p class="answer-number">
                1
            </p>
            <p class="answer-text">
                Answer text
            </p>
        </div>
        <div class="answer-box">
            <p class="answer-number">
                2
            </p>
            <p class="answer-text">
                Answer text
            </p>
        </div>
        <div class="answer-box">
            <p class="answer-number">
                3
            </p>
            <p class="answer-text">
                Answer text
            </p>
        </div>
        <div class="answer-box">
            <p class="answer-number">
                4
            </p>
            <p class="answer-text">
                Answer text
            </p>
        </div>        
    </div>
   </div>

   <!-- End Game section-->
   
  <div class="box">
    <div id="end-game" class="position-center position-column">
      <h2>Your Score is</h2>
      <h2 id="your-score">
        0
      </h2>
      <a class="button" href="#game" aria-label="Play again">Play again</a>
      <a class="button" href="#score" aria-label="Your Score">Your Scores</a> 
    </div>
    <form>
      <input type="text" name="name" id="name" placeholder="Your Name">
      <button type="submit" class="button">
        Submit
      </button> 
    </form>
    
  </div>

  <footer id="footer">    
    <span>Find Me on:</span>
      <a href="https://www.twitch.tv" target="_blank" rel="noopener" aria-label="Find Me on Twitch">
       Twitch 
       <i class="fa-brands fa-twitch"></i>
      </a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Follow Me on YouTube">
       YouTube 
       <i class="fa-brands fa-youtube"></i>
      </a>
      <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Find Me on Twitter">
       Twitter 
       <i class="fa-brands fa-twitter"></i>
      </a>             
  </footer> 

  <!-- Font awesome script  -->

  <script src="https://kit.fontawesome.com/d40136166e.js" crossorigin="anonymous"></script>

</body>
</html>
